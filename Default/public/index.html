<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slide</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/css/style.css">
</head>
<body>
    
    <div class="page__content">
        <div class="slide-container">
            <div class="slides">
                <img class="slide__img"/>
            </div>
            <div class="slide__btns">
                <button class="btns btns--prev"><i class="fas fa-chevron-left fa__icons"></i></button>
                <button class="btns btns--pause"><i class="fas fa-pause fa__icons"></i></button>
                <button class="btns btns--next"><i class="fas fa-chevron-right fa__icons"></i></button>
            </div>
        </div>
    </div>

    <script src="js/slide.js"></script>
</body>
</html>
